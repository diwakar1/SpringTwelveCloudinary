<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Cloudinary</title>
</head>
<body>
<div class="container">
    <h1>Form</h1>
    <h2>Spring Boot upload Example</h2>
    <form method="post" action="/process" th:object="${actor}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name"  th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="realName" class="form-label">Real Name</label>
            <input type="text" class="form-control" id="realName"  th:field="*{realName}"/>
        </div>
        <div class="mb-3">
            <label for="uploadFile" class="form-label">Upload File</label>
            <input type="file" name="file" id="uploadFile"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
